<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Summernote CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css">
    <link rel="stylesheet" href="/css/blogfinal.css">

   <!-- Include Summernote JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <!-- Include your JavaScript file -->
    <script src="/js/blogfinale.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="header" style="display: flex; justify-content: center; align-items: center; height: 20vh;">
            <img src="IMG-20211005-WA0174.jpg" alt="Your Photo" class="photo" style="height: 80px; width: 80px; border-radius: 50%;">
            <div class="text" style="padding: 20px;">
                <h1>My Blog</h1>
            </div> 
        </div>
        <!-- Form for entering a new blog post -->
        <form id="formBlog">
            <!-- Display blog posts -->
            <div class="mt-4" id="blogPosts">
                <!-- Blog posts will be appended here dynamically -->
            </div>
            <div class="form-group">
                <label for="name"><b>Name:</b></label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="title"><b>Title:</b></label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content"><b>Post Content:</b></label>
                <!-- Replace the textarea with Summernote -->
                <textarea class="form-control summernote" id="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

    </div>

    
</body>

</html>
